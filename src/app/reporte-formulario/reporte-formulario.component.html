<div class="container">
    REPORTE DE FACTURA
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Ruc</th>
                <th scope="col">Valor</th>
                <th scope="col">Gasto</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let formulario of facturas">
                <th scope="row">{{formulario.ruc}}</th>
                <td>{{formulario.valor}}</td>
                <td>{{formulario.gasto}}</td>

            </tr>
        </tbody>
    </table>
</div>
