<div class="row">
    <div class="col-md-4">
    <div class="card">
    <div class="card-body">
   
    <h1>Registro de Nuevo Empleado</h1>
    <form (ngSubmit)="ingresarEmpleado()" class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
   
        <div class="mb-4">
          <label for="cedula" class="block text-sm font-medium text-gray-700">Nombre:</label>
          <input type="cedula" id="cedula" name="cedula" [(ngModel)]="empleados.nombre" 
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
    
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Cargo:</label>
          <input type="password" id="password" name="password" [(ngModel)]="empleados.cargo" 
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Departamento:</label>
            <input type="password" id="password" name="password" [(ngModel)]="empleados.departamento" 
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
          </div>
    
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Sueldo:</label>
            <input type="password" id="password" name="password" [(ngModel)]="empleados.sueldo" 
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
          </div>
      
    
        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Enviar
        </button>
      </form>
    <div class="col-md-8">
    <table class="table table-striped">
    <thead>
    <tr><th>Nombre</th>
    <th>Cargo</th>
    <th>Departamento</th>
    <th>Operaciones</th></tr>
    </thead>
    <tbody>
   
    </tbody>
    </table>
    </div>
