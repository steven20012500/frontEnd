

<div class="max-w-sm mx-auto mt-10">
    <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">Agregar Usuario</h2>
     <form (ngSubmit)="ingresarUser()" class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
   
       <div class="mb-4">
         <label for="cedula" class="block text-sm font-medium text-gray-700">Cedula:</label>
         <input type="cedula" id="cedula" name="cedula" [(ngModel)]="usuarios.cedula" 
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
       </div>
   
       <div class="mb-4">
         <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
         <input type="password" id="password" name="password" [(ngModel)]="usuarios.password" 
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
       </div>
   
       <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
         Enviar
       </button>
     </form>
      <!-- Mensaje de confirmaci칩n -->
  <div *ngIf="mensajeEnviado" class="fixed top-0 left-0 right-0 bg-green-500 text-white p-4 text-center z-50">
    Usuario a침adido correctamente.
  </div>

  <div class="mt-24"> <!-- A침adir m치rgenes para evitar que el contenido se superponga con la alerta -->
    <div class="flex flex-col md:flex-row">
   </div>
